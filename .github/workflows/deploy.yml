name: Build and Deploy Workstream

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages
        run: yarn build

      - name: Check environment
        run: |
          echo "GitHub repository: $GITHUB_REPOSITORY"
          echo "GitHub ref: $GITHUB_REF"
          echo "Has GCP_PROJECT_ID secret: ${{ secrets.GCP_PROJECT_ID != null }}"
          echo "Has GCP_SA_KEY secret: ${{ secrets.GCP_SA_KEY != null }}"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build and push backend Docker image
        if: secrets.GCP_PROJECT_ID != null
        run: |
          cd packages/backend
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/workstream-backend

      - name: Deploy to Cloud Run
        if: secrets.GCP_PROJECT_ID != null
        run: |
          gcloud run deploy workstream-backend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/workstream-backend \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated

      - name: Deploy Frontend to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
